<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
</head>

<body>

  <main>
    <section class="login d-flex">
      <div class="wrap-login d-flex align-items-center">
        <!-- <img src="img/844579-new-splatter-backgrounds-2560x1600-for-ipad-pro.jpg" alt=""> -->
        <div class="login__form card ml-auto">
          <input class="radio login-radio" id="login-tab" name="login-group" type="radio" checked>
          <input class="radio signup-radio" id="signup-tab" name="login-group" type="radio" >

          <div class="card-header d-flex">
            <label class="tab login-tab" for="login-tab">Login</label>
            <label class="tab signup-tab" for="signup-tab">Sign Up</label>
          </div>

          <div class="card-body login-body">
            <h4 class="card-title">Login now!</h4>
            <form name="loginForm">
              <div class="col-md-12">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                  placeholder="Enter email" data-required="email"
                  data-invalid-message="Please provide valid email example@example.com" />
              </div>
              <div class="col-md-12">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                  data-required="password" />
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </form>
          </div>
          <div class="card-body signup-body">

            <h4 class="card-title">Sign up!</h4>
            <form name="signupForm">
              <div class="col-md-12">
                <label for="signupEmail">Email address</label>
                <input type="email" class="form-control" id="signupEmail" aria-describedby="emailHelp"
                  placeholder="Enter email" data-required="email"
                  data-invalid-message="Please provide valid email example@example.com" />
              </div>
              <div class="col-md-12">
                <label for="first-name">Name</label>
                <input type="name" class="form-control" id="first-name" placeholder="Ivan" data-required="first-name" />
              </div>
              <div class="col-md-12">
                <label for="last-name">Last name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Smith" data-required="last-name" />
              </div>
              <div class="col-md-12">
                <label for="nickname">Nickname</label>
                <input type="text" class="form-control" id="nickname" placeholder="nickname" />
              </div>
              <div class="col-md-12">
                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>

                <input type="radio" class="form-check-input" id="gender-male" name="gender" value="Male" checked />
                <label for="form-check-label">Male</label>
                <input type="radio" class="form-check-input" id="gender-female" name="gender" value="Female"/>
                <label for="gender-female">Female </label>
              </div>
              <div class="input-group mb-3">
                <legend class="col-form-label col-md-3 pt-0">Date of bithday</legend>
                <input type="text" class="form-control" placeholder="Date" aria-label="Date">
                <input type="text" class="form-control" placeholder="Month" aria-label="Month">
                <input type="text" class="form-control" placeholder="Year" aria-label="Year">
              </div>
              <div class="col-md-12">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" placeholder="Enter country" data-required="country" />
              </div>
              <div class="col-md-12">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter city" data-required="city" />
              </div>
              <div class="col-md-12">
                <label for="signupPassword">Password</label>
                <input type="password" class="form-control" id="signupPassword" placeholder="Password"
                  data-required="password" />
              </div>
              <div class="col-md-12">
                <label for="confirmPassword">Confirm password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password"
                  data-required="password" />
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="wrap-intro d-flex align-items-center">
        <div class="login__intro">
          <h1>Welcom</h1>
          <p>Сказки начинаются не одинаково. Особенно разнообразны начала авторских сказок. Однако можно проследить
            определенную тенденцию в написании зачинов. Возможно, корни многих из них уходят в известные всем слова
            «жили-были…».</p>
        </div>

      </div>
    </section>
  </main>
</body>

</html>
